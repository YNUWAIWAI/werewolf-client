version: 2
jobs:
  build:
    branches:
      ignore:
        gh-pages
    docker:
      - image: circleci/node:11-browsers
        environment:
          TZ: Asia/Tokyo
          LC_ALL: ja_JP.UTF-8
          LANG: ja_JP.UTF-8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test:ci
      - run: yarn test:integration
