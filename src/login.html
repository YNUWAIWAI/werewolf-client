@import helper._
@import models.User
@(loginForm: Form[User])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@main("Log in") {
    @form(action = routes.AuthController.loginResult()) {
        @inputText(loginForm("email"))
        @inputPassword(loginForm("password"))
        @CSRF.formField
        <input type="submit" >
    }
}
