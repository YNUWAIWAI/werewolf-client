@(title: String, stylesheet: String)(content: Html)
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.at("images/favicon.ico")'>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/" + stylesheet)'>
  <title>@title</title>
</head>
<body>
  @content
</body>
</html>
