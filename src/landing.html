<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.at("images/favicon.ico")'>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/landing.css")'>
  <title>Home</title>
</head>
<body>
  <main class="main">
    <div class="title">
      <p>Werewolf: The Game</p>
    </div>
    <div class="flavor">
      <p>Everyone can play, without an exception of a ban on robots We encourage both robots and humans to join the game</p>
    </div>
    <div class="image">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50"/>
        <text x="12.5" y="75" fill="white" style="font-size: 5rem;">çµµ</text>
      </svg>
    </div>
  </main>
  <section class="section">
    <form action="/dummylogin" method="POST" class="login">
      <p class="field">
        <label class="label" for="login-email">email</label>
        <input class="input" type="text" id="login-email" name="email" value="" autocomplete="off" required>
      </p>
      <p class="field">
        <label class="label" for="login-password">password</label>
        <input class="input" type="password" id="login-password" name="password" autocomplete="off" minlength="8" required>
      </p>
      <input class="button" type="submit">
    </form>
    <form action="/dummysignup" method="POST" class="signup">
      <p class="field">
        <label class="label" for="signup-name">name</label>
        <input class="input" type="text" id="signup-name" name="name" value="" autocomplete="off" required>
      </p>
      <p class="field">
        <label class="label" for="signup-email">email</label>
        <input class="input" type="text" id="signup-email" name="email" value="" class="input" autocomplete="off" required>
      </p>
      <p class="field">
        <label class="label" for="signup-password">password</label>
        <input class="input" type="password" id="signup-password" name="password" autocomplete="off" minlength="8" required>
      </p>
      <input class="button" type="submit">
    </form>
  </section class="section">
</body>
</html>
