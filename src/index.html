@(webSocketUrl: String)
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.at("images/favicon.ico")'>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/app.css")'>
  <script src="https://unpkg.com/react@@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@@16/umd/react-dom.production.min.js"></script>
  <script defer src='@routes.Assets.at("javascripts/bundle.js")' data-url='@webSocketUrl' id="script"></script>
  <title>werewolf client</title>
</head>
<body>
  <div id="root"></div>
  <div id="modal" class="modal hidden">
    <div class="modal--icon">
      <img id="modal-icon-image" src="">
      <span id="modal-icon-name"></span>
    </div>
    <div class="modal--description"><span id='modal-text'>投票先はこちらでいいですか？</span>（<span id="modal-time"></span>）</div>
    <div class="modal--button--container">
      <button id="yes" class="modal--button" value="yes">はい</button>
      <button id="no" class="modal--button" value="no">いいえ</button>
    </div>
  </div>
  <div id="result" class="result hidden"></div>
  <div id="obfucator" class="obfucator"></div>
</body>
</html>
