<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <script defer src="app.js"></script>
  <title>werewolf client</title>
</head>
<body>
  <div class="info-container">
    <div class="day">
      <div class="day--text">
        1日目 昼
      </div>
    </div>
    <div class="role">
      <div class="role--icon">
        <img src="img/wolf.png">
        <span>User1</span>
      </div>
      <div class="role--text">
        あなたは人狼です
      </div>
    </div>
  </div>
  <div class="activity-container">
    <div class="chat">
      <div class="chat--item me">
        <div class="chat--arrow-box">
          <div class="chat--text">
            あいうえおあいうえおあいうえおあいうえおあいうえおあいうえお
          </div>
        </div>
        <div class="chat--icon">
          <img src="img/wolf.png">
          <span>User1</span>
        </div>
      </div>
      <div class="chat--item">
        <div class="chat--arrow-box">
          <div class="chat--text">
            aaaaabbbbbcccccdddddeeeeefffffggggghhhhhiiiiijjjjjkkkkklllll
            aaaaabbbbbcccccdddddeeeeefffffggggghhhhhiiiiijjjjjkkkkklllll
          </div>
        </div>
        <div class="chat--icon">
          <img src="img/wolf.png">
          <span>User2</span>
        </div>
      </div>
    </div>
    <div class="prediction">
      <div></div>
      <div>村人</div>
      <div>占い師</div>
      <div>霊媒師</div>
      <div>狩人</div>
      <div>人狼</div>
      <div>狂人</div>
      <div class="player" data-player="1">
        <img src="img/wolf.png">
        <span>User1</span>
      </div>
      <div data-state="o"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div class="player dead" data-player="2">
        <img src="img/wolf.png">
        <span>User2</span>
      </div>
      <div data-state="unk"></div>
      <div data-state="tri"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div class="player" data-player="3">
        <img src="img/wolf.png">
        <span>User3</span>
      </div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="tri"></div>
      <div data-state="tri"></div>
      <div class="player" data-player="4">
        <img src="img/wolf.png">
        <span>User4</span>
      </div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="tri"></div>
      <div class="player" data-player="5">
        <img src="img/wolf.png">
        <span>User5</span>
      </div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div data-state="o"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
    </div>
  </div>
  <div class="command">
    <div class="command--item">
      <textarea placeholder="公開用"></textarea>
      <button>送信</button>
    </div>
    <div class="command--item">
      <textarea placeholder="非公開用"></textarea>
      <button>送信</button>
    </div>
    <div class="command--item">
      <textarea placeholder="同一役職にのみ公開用"></textarea>
      <button>送信</button>
    </div>
  </div>
</body>
</html>
