<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <script defer src="app.js"></script>
  <title>werewolf client</title>

<body>
  <div class="info-container">
    <div class="day">
      <div class="day--text">
        1日目 昼

    </div>
  </div>

      </div>

          <div class="chat--text">
            aaaaabbbbbcccccdddddeeeeefffffggggghhhhhiiiiijjjjjkkkkklllll

        </div>
        <div class="chat--icon">
          <img src="img/wolf.png">
          <span>User2</span>
        </div>

    </div>
    <div class="prediction">
      <div></div>
      <div>村人</div>
      <div>占い師</div>
      <div>霊媒師</div>
      <div>狩人</div>
      <div>人狼</div>

        <img src="img/wolf.png">
        <span>User1</span>
      </div>

      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-player="2">
        <img src="img/wolf.png">
        <span>User2</span>
      </div>
      <div data-state="unk"></div>
      <div data-state="tri"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div data-player="3">
        <img src="img/wolf.png">
        <span>User3</span>
      </div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>

      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="unk"></div>
      <div data-state="tri"></div>
      <div data-player="5">
        <img src="img/wolf.png">
        <span>User5</span>
      </div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
      <div data-state="o"></div>
      <div data-state="x"></div>
      <div data-state="x"></div>
    </div>
  </div>
  <div class="command">
    <div class="command--item">
      <textarea></textarea>
      <button>a</button>
    </div>
    <div class="command--item">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button>b</button>
    </div>
    <div class="command--item">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button>c</button>

</html>
