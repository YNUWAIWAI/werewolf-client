@(webSocketUrl: String)
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href='@routes.Assets.at("images/favicon.ico")'>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/app.css")'>
  <script type="module" src='@routes.Assets.at("javascripts/app.js")' data-url='@webSocketUrl' id="script"></script>
  <title>werewolf client</title>
</head>
<body>
  <div id="info" class="info">
    <div id="day" class="day">
      <div class="day--text">
        <span id="day-phase">0日目 夜</span>
        <span id="day-time"></span>
      </div>
    </div>
    <div id="role" class="role">
      <div id="player" class="role--icon"></div>
      <div class="role--text">
        あなたは<span id='role-name'></span>です
      </div>
    </div>
  </div>
  <div class="activity-container">
    <div id="chat" class="chat"></div>
    <div id="prediction" class="prediction">
      <div class="hidden" data-state="O"></div>
      <div class="hidden" data-state="Δ"></div>
      <div class="hidden" data-state="X"></div>
      <div class="hidden" data-state="?"></div>
    </div>
  </div>
  <div class="command">
    <form name="public" class="command--input">
      <textarea id="public-textarea" placeholder="公開用"></textarea>
      <span id="public-char" class="command--input--char">0</span>
      <span class="command--input--counter" id="public-counter" data-counter="0">0/10</span>
      <button id="public-button" type="button">送信</button>
    </form>
    <form name="private" class="command--input private">
      <textarea id="private-textarea" placeholder="非公開用"></textarea>
      <span id="private-char" class="command--input--char">0</span>
      <button id="private-button" type="button">送信</button>
    </form>
    <form name="limited" class="command--input limited">
      <textarea id="limited-textarea" placeholder="人狼用"></textarea>
      <span id="limited-char" class="command--input--char">0</span>
      <p class="command--input--counter" id="limited-counter" data-counter="0"s>0/10</p>
      <button id="limited-button" type="button">送信</button>
    </form>
    <div class="command--select hidden">
      <div class="command--description">
        <span id='command-text'>投票先を選んでください</span>（<span id="select-time"></span>）
      </div>
      <div id="command--option-container" class="command--option-container"></div>
    </div>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal--icon">
      <img id="modal-icon-image" src="">
      <span id="modal-icon-name"></span>
    </div>
    <div class="modal--description"><span id='modal-text'>投票先はこちらでいいですか？</span>（<span id="modal-time"></span>）</div>
    <div class="modal--button--container">
      <button id="yes" class="modal--button" value="yes">はい</button>
      <button id="no" class="modal--button" value="no">いいえ</button>
    </div>
  </div>
  <div id="result" class="result hidden"></div>
  <div id="obfucator" class="obfucator"></div>
</body>
</html>
